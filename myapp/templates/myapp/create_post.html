<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tao bai viet</title>
</head>
<body>
<h1>Tao bai viet</h1>
<form method="post">
  {% csrf_token %}
  <label for="title">Tieu de:</label>
  <input type="text" name="title" id="title" required>
  <label for="content">Noi dung:</label>
  <textarea name="content" id="content" required></textarea>
  <button type="submit">Tao</button>
</form>
<a href="{% url 'post_list' %}">Quay lai danh sach</a>
</body>
</html>
